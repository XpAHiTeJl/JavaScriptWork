<div class="container">

  <div class="sellitem">
    <img cImg height="200" rounded src="assets/img/angular.jpg" thumbnail width="200" />
    <div class="timerbutton">
      <cd-timer *ngIf="toggler" countdown="true" [startTime]="60" format="intelli"></cd-timer>
      <button *ngIf="toggler" [cModalToggle]="verticallyCenteredModal.id" cButton>Не интересует</button>
      <button (click)="toggler = !toggler" [cModalToggle]="modalLg.id" cButton>Купить</button>

    </div>


    <c-modal #verticallyCenteredModal alignment="center" id="verticallyCenteredModal">
      <c-modal-header>
        <h5 cModalTitle>Остановись!</h5>
        <button [cModalToggle]="verticallyCenteredModal.id" cButtonClose></button>
      </c-modal-header>
      <c-modal-body>
        Ты уверен, что хочешь уйти ?
      </c-modal-body>
      <c-modal-footer>
        <button (click)="toggler = !toggler" [cModalToggle]="verticallyCenteredModal.id" cButton color="secondary">
          Оставьте меня в покое
        </button>
        <button (click)="toggler = !toggler" [cModalToggle]="modalLg.id" cButton color="primary">Покупаю!</button>
      </c-modal-footer>
    </c-modal>

    <c-modal #modalLg id="modalLg" size="lg">
      <c-modal-header>
        <h5 cModalTitle>Оформление</h5>
      </c-modal-header>
      <c-modal-body>
        <form cForm class="row g-3">
          <c-col [md]="6">
            <label cLabel for="inputEmail4">Email</label>
            <input cFormControl id="inputEmail4" type="email" />
          </c-col>
          <c-col [md]="6">
            <label cLabel for="inputPassword4">Password</label>
            <input cFormControl id="inputPassword4" type="password" />
          </c-col>
          <c-col [xs]="12">
            <label cLabel for="inputAddress">Address</label>
            <input cFormControl id="inputAddress" placeholder="1234 Main St" />
          </c-col>
          <c-col [xs]="12">
            <label cLabel for="inputAddress2">Address 2</label>
            <input cFormControl id="inputAddress2" placeholder="Apartment, studio, or floor" />
          </c-col>
          <c-col [md]="6">
            <label cLabel for="inputCity">City</label>
            <input cFormControl id="inputCity" />
          </c-col>
          <c-col [md]="4">
            <label cLabel for="inputState">State</label>
            <select cSelect id="inputState">
              <option>Choose...</option>
              <option>...</option>
            </select>
          </c-col>
          <c-col [md]="2">
            <label cLabel for="inputZip">Zip</label>
            <input cFormControl id="inputZip" />
          </c-col>
          <c-col [xs]="12">
            <c-form-check>
              <input cFormCheckInput id="gridCheck" name="gridCheck" type="checkbox" />
              <label cFormCheckLabel for="gridCheck">Check me out</label>
            </c-form-check>
          </c-col>
          <c-col [xs]="12">
            <button cButton type="submit">Sign in</button>
          </c-col>
        </form>
      </c-modal-body>
    </c-modal>

  </div>

  <div class="carusel">
    <c-carousel [interval]="3000">
      <c-carousel-inner>
        <c-carousel-item *ngFor="let slide of slides">
          <img [src]="slide.src" alt="{{slide.title}}" class="d-block w-100" loading="lazy" />
        </c-carousel-item>
      </c-carousel-inner>
      <c-carousel-control [routerLink] caption="Previous" direction="prev"></c-carousel-control>
      <c-carousel-control [routerLink] caption="Next" direction="next"></c-carousel-control>
    </c-carousel>
  </div>


</div>
