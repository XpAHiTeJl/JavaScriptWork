<section>
  <div *ngFor="let taco of tacos">

      <img src="{{taco.img}}" alt="">
      <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, sequi!</h2>

      <h4>{{ taco.price }}</h4>

    </div>

  </div>
</section>
