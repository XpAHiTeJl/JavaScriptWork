<p>motocikle works!</p>

<img cImg height="200" rounded src="assets/img/angular.jpg" thumbnail width="200" />

<cd-timer countdown="true" [startTime]="60" format="intelli"></cd-timer>


<button [cModalToggle]="verticallyCenteredModal.id" cButton>Не интересует</button>

<c-modal #verticallyCenteredModal alignment="center" id="verticallyCenteredModal">
  <c-modal-header>
    <h5 cModalTitle>Modal title</h5>
    <button [cModalToggle]="verticallyCenteredModal.id" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>
    Woohoo, you are reading this text in a modal!
  </c-modal-body>
  <c-modal-footer>
    <button [cModalToggle]="verticallyCenteredModal.id" cButton color="secondary">
      Close
    </button>
    <button cButton color="primary">Understood</button>
  </c-modal-footer>

</c-modal>





<div class="carusel">

  <c-carousel [interval]="3000">
    <c-carousel-inner>
      <c-carousel-item *ngFor="let slide of slides">
        <img [src]="slide.src" alt="{{slide.title}}" class="d-block w-100" loading="lazy" />
      </c-carousel-item>
    </c-carousel-inner>
    <c-carousel-control [routerLink] caption="Previous" direction="prev"></c-carousel-control>
    <c-carousel-control [routerLink] caption="Next" direction="next"></c-carousel-control>
  </c-carousel>


</div>
